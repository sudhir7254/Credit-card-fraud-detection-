<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="user-header">
        <div class="user-info">
            <span>Welcome, <span id="userName"></span></span>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        
        <div class="credit-card-container">
            <div class="credit-card">
                <div class="card-front">
                    <div class="card-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/1200px-Mastercard_2019_logo.svg.png" alt="Mastercard">
                    </div>
                    <div class="card-chip">
                        <div class="chip"></div>
                    </div>
                    <div class="card-number" id="card-number">•••• •••• •••• ••••</div>
                    <div class="card-details">
                        <div class="card-holder">
                            <span class="label">Card Holder</span>
                            <span class="value" id="card-holder">FULL NAME</span>
                        </div>
                        <div class="card-expiry">
                            <span class="label">Expires</span>
                            <span class="value" id="card-expiry">••/••</span>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-magnetic-strip"></div>
                    <div class="card-cvv">
                        <span class="label">CVV</span>
                        <span class="value" id="card-cvv">•••</span>
                    </div>
                    <div class="card-back-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/1200px-Mastercard_2019_logo.svg.png" alt="Mastercard">
                    </div>
                </div>
            </div>
            
            <div class="flip-toggle">
                <label class="switch">
                    <input type="checkbox" id="flip-card">
                    <span class="slider round"></span>
                </label>
                <span>Flip Card</span>
            </div>
        </div>
        
        <div class="form-container">
            <form id="credit-card-form">
                <div class="form-group">
                    <label for="card-number-input">Card Number</label>
                    <input type="text" id="card-number-input" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                
                <div class="form-group">
                    <label for="card-holder-input">Card Holder Name</label>
                    <input type="text" id="card-holder-input" placeholder="John Doe">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-month">Expiry Month</label>
                        <select id="expiry-month">
                            <option value="" disabled selected>MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry-year">Expiry Year</label>
                        <select id="expiry-year">
                            <option value="" disabled selected>YY</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv-input">CVV</label>
                        <input type="text" id="cvv-input" placeholder="123" maxlength="3">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="transaction-amount">Transaction Amount ($)</label>
                    <input type="number" id="transaction-amount" placeholder="100">
                </div>
                
                <div class="form-group">
                    <label for="transaction-location">Transaction Location</label>
                    <input type="text" id="transaction-location" placeholder="New York, USA">
                </div>
                
                <button type="submit" id="check-fraud">Check for Fraud</button>
            </form>
            
            <div class="result-container" id="result-container">
                <div class="result-header">
                    <h2>Fraud Detection Result</h2>
                </div>
                <div class="result-body" id="result-body">
                    <p>Enter card details and transaction information to check for potential fraud.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth-check.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
